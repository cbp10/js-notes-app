<!DOCTYPE html>
<html>
<head>
  <title>Notes App</title>

</head>
<body>
  <h1>Notes</h1>
<div id="app">hello</div>
  <br>
  <br>

  <form id="text" action="#notes/:id" method="post">
    <textarea id="note" rows="8" cols="80"></textarea>
    <input type="submit" name="submit" value="Submit">
  </form>
  <script type="text/javascript" src="src/note-model.js"></script>
  <script type="text/javascript" src="src/single-note-view.js"></script>
  <script type="text/javascript" src="src/note-list-model.js"></script>
  <script type="text/javascript" src="src/note-list-view.js"></script>
  <script type="text/javascript" src="src/note-controller.js"></script>

<script>
  noteList = new NoteList
  controller = new NoteController(noteList)
  controller.createView(NoteListView)
  controller.setEventListener()
  controller.setSubmitEvent()
</script>

</body>
</html>
